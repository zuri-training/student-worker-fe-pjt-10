<!DOCTYPE html>

    <main>
        <!--Mobile view -->
        <div class="mobileviewform">
            <h2>Education</h2>

            <div class="eduform">

                <div class="educationform">
                    <div class="mobileform">
                        <form action="">

                            <input type="text" id="university"><br>
                            <label for="course" class="label">Course of Study</label><br>
                            <input type="text"><br>
                            <label for="" class="label">Start Year</label>
                            <label for="" class="endyear">End Year</label>
                            <div class="yearflex">
                                <input class="startyear" type="number">
                                <input type="number">
                            </div>
                        </form>
                    </div>

                    <div id="frmbtn">
                        <i class="fa fa-circle" style="color: gray" aria-hidden="true"></i>
                        <i class="fa fa-circle" style="color: #0A674F" aria-hidden="true"></i>
                        <i class="fa fa-circle" style="color: gray" aria-hidden="true"></i><br>


                    </div>
                    <div class="frmbtn2">
                        <button type="submit" class="prevbutton"><a href="./personalDetail.html" style="text-decoration: none; color: #0A674F;">Previous</a></button>

                    </div>
                </div>
            </div>
        </div>


        <!--desktopview   -->
        <div class="desktopviewform">
            <div class="eduform">

                <div class="educationform">
                    <div class="desktopform">
                        <form action="">
                            <label for="university" class="label">University</label>
                            <label for="course" class="label2">Course of Study</label><br>
                            <div class="uniflex">
                                <input type="text" class="uni"><br>
                                <input type="text"><br>
                            </div>
                            <label for="" class="label">Start Year</label>
                            <label for="" class="label3">End Year</label><br>
                            <div class="uniflex">
                                <input type="text" class="uni"><br>
                                <input type="text">
                            </div>
                        </form>
                    </div>
                    <div class="desktopform2">

                        <div class="frmbtn">
                            <i class="fa fa-circle" style="color: gray" aria-hidden="true"></i>
                            <i class="fa fa-circle" style="color: #0A674F" aria-hidden="true"></i>
                            <i class="fa fa-circle" style="color: gray" aria-hidden="true"></i>


                        </div>
                        <div class="frmbtn2">

                            <button type="submit" class="nextbutton"><a href="./skill2.html" style="text-decoration: none; color: white;">Next</a></button>
