    </div>
    <div class="form-row">
        <label>
            <span style="color: #0A674F;" >Type of Job </span>
            <input type="text" name="job" placeholder="UNIX/Design..">
        </label>
    </div>
<div class="form-row">
    <div class="form-radio-buttons">
        <label><span style="color: #0A674F;">Categories</span></label>

        <div>
            <label>
                <input type="radio" name="radio">
                <span>Retail</span>
            </label>
        </div>

        <div>
            <label>
                <input type="radio" name="radio">
                <span>Catering</span>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="radio">
                <span>Tutoring</span>
            </label>
        </div>

        <div>
            <label>
                <input type="radio" name="radio">
                <span>Career</span>
            </label>
        </div>

    </div>
</div>

<div class="form-row">
    <label><span style="color: #0A674F;">Location:</span></label>
    <div class="form-radio-buttons">

        <div>
            <label>
                <input type="radio" name="radio">
                <span>On-Site</span>
            </label>
        </div>

        <div>
            <label>
                <input type="radio" name="radio">
                <span>Remote</span>
            </label>
        </div>
        
            
    </div>
    <div class="form-row">
        <label>
            <span style="color: #0A674F;">Student Responsibility</span>
            <textarea name="textarea" placeholder="1."></textarea>
        </label>
    </div>

    <div class="form-row">
        <label>
            <span style="color: #0A674F;">Salary(Fixed or Range) </span>
            <input type="text" name="job" placeholder="#20,000">
        </label>
    </div>


    <div class="form-row">
        <label>
            <span style="color: #0A674F;">Hour per week </span>
            <input type="text" name="job" placeholder="30">
        </label>
    </div>

    <div class="form-row">
        <label>
            <span style="color: #0A674F;">Who can apply(with duration and requirement)</span>
            <span>Candidates that can apply</span>
            <textarea name="textarea" placeholder="1."></textarea>
        </label>
    </div>
    
</div>
