<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <script src="https://kit.fontawesome.com/3c83d4aa48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <main>
        <h2>Personal Details</h2>
        <form action="">
            <div class="personaldetails">


                <div class="personalflex">
                    <div>
                        <label for="">First Name</label><br>
                        <input type="text" id="first" placeholder="kara">
                    </div>

                    <div>
                        <label for="">Last Name</label><br>
                        <input type="text" placeholder="Alex">
                    </div>

                </div>
                <div class="personalflex">
                    <div class="mobileflex">
                        <label for="">Mobile number</label><br>
                        <div class="mustflex">
                            <input type="text" id="code" placeholder="+234">
                            <input type="text" id="num" placeholder="8012345678">
                        </div>
                    </div>
                </div>
                <div class="personalflex">
                    <div>
                        <label for="">Current State</label><br>
                        <input type="text" id="current" placeholder="Akwa Ibom">
                    </div>

                    <div>
                        <label for="">City</label><br>

                        <input type="text" placeholder="Uyo">
                    </div>
                </div>
            </div>
        </form>
        <div class="personaldetails2">
            <div class="centredbtn">
                <div class="frmbtn">
                    <i class="fa fa-circle" style="color: gray" aria-hidden="true"></i>
                    <i class="fa fa-circle" style="color: gray" aria-hidden="true"></i>
                    <i class="fa fa-circle" style="color: #0A674F" aria-hidden="true"></i><br>


                </div>
                <button type="submit" class="nextbutton2"><a href="./Navbar.html"
                        style="text-decoration: none; color: white;">Next</a></button>
            </div>
        </div>


    </main>
    <footer>

        <p class="social">

            <span><a href="https://linkedin.com" class="fa fa-linkedin" aria-hidden="true"></a></span>
            <span> <a href="https://instagram.com" class="fa fa-instagram" aria-hidden="true"></a></span>
            <span><a href="https://twitter.com" class="fa fa-twitter" aria-hidden="true"></a></span>
            <span><a href="https://facebook.com" class="fa fa-facebook-f" aria-hidden="true"></a></span>

        </p>
        <p class="about">
            <span>About Us</span>
            <span>Contact Us</span>
            <span>Terms & Privacy Policy</span>
            <span>Help</span>
        </p>
        <p class="copyright">Copyright student worker 2021</p>
    </footer>
</body>

</html>
